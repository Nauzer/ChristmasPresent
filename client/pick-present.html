<template name="pickPresent">
    <div class="container">
        <br>
        <div class="row">
            <div class="right-align">
                <div class="chip">
                    <img src="{{userImg}}" alt="Actieve gebruiker">
                    {{userEmail}}
                </div>
                <a id="logout" class="btn-floating btn-large waves-effect waves-light navy tiny"><i class="material-icons">power_settings_new</i></a>
            </div>
        </div>
    </div>

        <div class="slider">
            <ul class="slides">
                {{#each presents}}
                <li>
                    <img src="{{imgUrl}}"> <!-- random image -->
                    <div class="caption dark-bg left-align">
                        <h4>{{name}}</h4>
                        <h5 class="light white-text">{{caption}}</h5>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>

    <div class="container">

        <div class="row">
            <div class="col s6 left">
                <a class="btn-floating btn-large waves-effect waves-light green" id="pickPresent"><i class="material-icons">thumb_up</i></a>
            </div>
            {{#if canReject}}
            <div class="col s6 ">
                <a class="right btn-floating btn-large waves-effect waves-light red" id="rejectPresent"><i class="material-icons">thumb_down</i></a>
            </div>
            {{/if}}
        </div>

    </div>

    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h5>{{currentPresentType}}</h5>

            {{#if showPoem}}
            <div class="flow-text">
                <p>Lieve Hans & Gertie,</p>
                <p>Op maandag avond zat ik op de bank<br>
                    Oh wat hadden papa en mama een lol met gedichten schrijven<br>
                    Nu kon ik toch niet meer achter blijven!</p>
                <p>Hans en Gertie wonen in een mooi hutje op de Kievitlaan<br>
                    Ja hoe zou het er daar toch eens aan toe gaan...<br>
                    Gertie heeft het huis ingericht met een stuk of 10 kerstbomen!<br>
                    Jaa deze moesten en zouden er komen!</p>
                <p>Soms verandert huize Naus in een Hotel<br>
                    Dan trekken de kindertjes uit Amsterdam en Tilburg aan de bel<br>
                    Broodjes van de Lidl, appeltaarten en opgemaakte bedden<br>
                    Ja die oudjes zorgen er wel voor dat de kindjes zich redden</p>
                <p>Natuurlijk kennen we de hobby’s van ons pa en ma<br>
                    Skiën, muziek maken en samen in de sauna<br>
                    In al die jaren is hier al genoeg over gegrapt<br>
                    Dus dit hoofdstuk wordt nu even geschrapt
                    </p>
                <p>Natuurlijk hebben we nog meer te vertellen<br>
                    Hans en Gertie bakken de laatste tijd ‘gezonde’ friet met frikandellen<br>
                    Ze kochten een airfryer uit gemakzucht<br>
                    en eten nu dagelijks gebakken lucht</p>

                <p>Groetjes van de Kerstman</p>
            </div>
                {{else }}
                {{#if showMessageHannah}}
                <div class="flow-text">
                    <p>Lieve Hannah,</p>
                    <p>Weinig woorden, zeer content<br>
                    Dankjewel voor <strong>alles</strong> wat je voor me bent!</p>

                    <strong>X </strong>
                    <small>Mark</small>

                    <p>
                    <div class="video-container">
                        <iframe width='853' height='480' src="https://www.youtube.com/embed/SaV-6qerkqI" frameborder="0" allowfullscreen></iframe>
                    </div>
                    </p>

                </div>
                {{else}}
                <img class="responsive-img" src="http://denhaagfm.nl/wp-content/uploads/2015/08/vuilniszak-naast-container.jpg">{{/if}}
            {{/if}}
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">{{buttonText}}</a>
        </div>
    </div>

</template>
